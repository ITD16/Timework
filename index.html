<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="clock">00:00:00</div>
  <div id="info">Difference: calculating...</div>
  <select id="timezone">
    <option value="Asia/Bangkok" selected>GMT+7 (Bangkok)</option>
    <option value="UTC">UTC (GMT+0)</option>
    <option value="America/New_York">GMT-4 (New York)</option>
    <option value="Europe/London">GMT+1 (London)</option>
    <option value="Asia/Tokyo">GMT+9 (Tokyo)</option>
    <option value="Australia/Sydney">GMT+11 (Sydney)</option>
  </select>

  <script src="script.js"></script>
</body>
</html>
