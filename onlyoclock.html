<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Clock</title>
  <style>
    @font-face {
      font-family: 'TimeTraveler';
      src: url('./fontchu.woff2') format('woff2'),
           url('./fontchu.woff') format('woff'),
           url('./fontchu.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }

    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f9f9f9;
      font-family: sans-serif, monospace;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin: 0;
      color: #222;
      text-align: center;
    }

    #clock {
      font-family: 'TimeTraveler', monospace;
      font-size: 16rem;
      font-weight: 700;
      color: #111;
      text-align: center;
      letter-spacing: 0.1em;
      width: 100%;
      max-width: 1000px;
      height: 16rem;
      line-height: 16rem;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      white-space: pre;
      position: relative;
    }

    /* Giữ vị trí cố định và ngăn rung */
    #clock span {
      display: inline-block;
      width: 1ch; /* chiều rộng ký tự cố định */
      text-align: center;
    }

    #info {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #555;
      font-weight: 500;
      text-align: center;
    }

    select {
      margin-top: 15px;
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      font-family: sans-serif, monospace;
      background: #fff;
    }

  </style>
</head>
<body>
    <h1>D16 Time Working</h1>
  <div id="clock">00:00:00</div>
  

 <script>
  const clock = document.getElementById('clock');
  const FIXED_TIMEZONE = 'Asia/Bangkok'; // GMT+7 cố định

  function updateClock() {
    const now = new Date();

    const parts = new Intl.DateTimeFormat('en-GB', {
      timeZone: FIXED_TIMEZONE,
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit',
      hour12: false
    }).formatToParts(now);

    const get = type => parts.find(p => p.type === type).value;

    const timeStr = `${get('hour')}:${get('minute')}:${get('second')}`;

    clock.innerHTML = timeStr
      .split('')
      .map((ch, i) =>
        (i === 2 || i === 5)
          ? `<span style="font-size:12rem">${ch}</span>`
          : `<span>${ch}</span>`
      )
      .join('');
  }

  updateClock();
  setInterval(updateClock, 1000);
</script>



</body>
</html>
