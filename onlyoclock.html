<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Clock</title>
  <style>
    @font-face {
      font-family: 'TimeTraveler';
      src: url('./fontchu.woff2') format('woff2'),
           url('./fontchu.woff') format('woff'),
           url('./fontchu.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }

    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif, monospace;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin: 0;
      color: #222;
      text-align: center;
    }

    #clock {
      font-family: 'TimeTraveler', monospace;
      font-size: 16rem;
      font-weight: 700;
      color: #111;
      text-align: center;
      letter-spacing: 0.1em;
      width: 100%;
      max-width: 1000px;
      height: 16rem;
      line-height: 16rem;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      white-space: pre;
      position: relative;
    }

    /* Giữ vị trí cố định và ngăn rung */
    #clock span {
      display: inline-block;
      width: 1ch; /* chiều rộng ký tự cố định */
      text-align: center;
    }

    #info {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #555;
      font-weight: 500;
      text-align: center;
    }

    select {
      margin-top: 15px;
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      font-family: sans-serif, monospace;
      background: #fff;
    }

  </style>
</head>
<body>
    <h1>D16 Time Working</h1>
  <div id="clock">00:00:00</div>
  

  <script>
    const clock = document.getElementById('clock');
    const info = document.getElementById('info');
    const timezoneSelect = document.getElementById('timezone');
    let offset = 0;

    async function getServerTime() {
      try {
        const start = performance.now();
        const res = await fetch('https://worldtimeapi.org/api/timezone/' + timezoneSelect.value);
        const end = performance.now();
        const latency = (end - start) / 1000;
        const data = await res.json();
        const serverTime = new Date(data.datetime);
        const localTime = new Date();
        offset = serverTime - localTime;
        info.textContent = `Độ trễ: ${(offset / 1000).toFixed(3)}s `;
      } catch {
        info.textContent = 'Error fetching time. Retrying...';
      }
    }

    function updateClock() {
      const now = new Date(Date.now() + offset);
      const timeStr = now.toLocaleTimeString('en-GB', {
        hour12: false,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        timeZone: timezoneSelect.value
      });
      clock.innerHTML = timeStr
            .split('')
            .map((ch, index) => {

                if(index==2||index==5){
                    return `<span style="font-size: 12rem;">${ch}</span>`;
                }else{

                    return `<span>${ch}</span>`;
                }
            })
            .join('');
    }

    timezoneSelect.addEventListener('change', getServerTime);
    getServerTime();
    setInterval(updateClock, 1000);
    setInterval(getServerTime, 60000);
  </script>
</body>
</html>
