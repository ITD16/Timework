<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Clock</title>
  <style>
    @font-face {
      font-family: 'TimeTraveler';
      src: url('./fontchu.woff2') format('woff2'),
           url('./fontchu.woff') format('woff'),
           url('./fontchu.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }

    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f9f9f9;
      font-family: sans-serif, monospace;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin: 0;
      color: #222;
      text-align: center;
    }

    #clock {
      font-family: 'TimeTraveler', monospace;
      font-size: 16rem;
      font-weight: 700;
      color: #111;
      text-align: center;
      letter-spacing: 0.1em;
      width: 100%;
      max-width: 1000px;
      height: 16rem;
      line-height: 16rem;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      white-space: pre;
      position: relative;
    }

    /* Giữ vị trí cố định và ngăn rung */
    #clock span {
      display: inline-block;
      width: 1ch; /* chiều rộng ký tự cố định */
      text-align: center;
    }

    #info {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #555;
      font-weight: 500;
      text-align: center;
    }

    select {
      margin-top: 15px;
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      font-family: sans-serif, monospace;
      background: #fff;
    }

  </style>
</head>
<body>
    <h1>D16 Time Working</h1>
  <div id="clock">00:00:00</div>
  <div id="info">Difference: calculating...</div>
  <select id="timezone">
    <option value="Asia/Bangkok" selected>GMT+7 (Bangkok)</option>
    <option value="UTC">UTC (GMT+0)</option>
    <option value="America/New_York">GMT-4 (New York)</option>
    <option value="Europe/London">GMT+1 (London)</option>
    <option value="Asia/Tokyo">GMT+9 (Tokyo)</option>
    <option value="Australia/Sydney">GMT+11 (Sydney)</option>
  </select>

  <script>
  const clock = document.getElementById('clock');
  const info = document.getElementById('info');
  const timezoneSelect = document.getElementById('timezone');

  let serverEpoch = 0;      // thời gian server (ms)
  let serverFetchedAt = 0; // thời điểm fetch (ms)

  async function getServerTime() {
    try {
      const t0 = performance.now();
      const res = await fetch(
        'https://worldtimeapi.org/api/timezone/' + timezoneSelect.value
      );
      const t1 = performance.now();

      const data = await res.json();

      serverEpoch = new Date(data.datetime).getTime();
      serverFetchedAt = Date.now();

      const latency = (t1 - t0) / 2;
      info.textContent = `Latency ~ ${(latency).toFixed(0)} ms`;
    } catch (e) {
      info.textContent = 'Error fetching world time';
    }
  }

  function updateClock() {
    if (!serverEpoch) return;

    // thời gian hiện tại = server + thời gian trôi qua
    const now = serverEpoch + (Date.now() - serverFetchedAt);
    const d = new Date(now);

    const hh = String(d.getUTCHours()).padStart(2, '0');
    const mm = String(d.getUTCMinutes()).padStart(2, '0');
    const ss = String(d.getUTCSeconds()).padStart(2, '0');

    const timeStr = `${hh}:${mm}:${ss}`;

    clock.innerHTML = timeStr
      .split('')
      .map((ch, i) =>
        (i === 2 || i === 5)
          ? `<span style="font-size:12rem">${ch}</span>`
          : `<span>${ch}</span>`
      )
      .join('');
  }

  timezoneSelect.addEventListener('change', getServerTime);

  getServerTime();
  setInterval(updateClock, 1000);
  setInterval(getServerTime, 60000);
</script>

</body>
</html>
